<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あそびカテゴリえらび</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            transition: background-color 0.5s ease;
        }
        #card {
            width: 80%;
            max-width: 400px;
            aspect-ratio: 3 / 2;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 40px;
            border: 8px solid transparent;
        }
        button {
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 0 #000;
        }
        button:active {
            transform: translateY(4px);
            box-shadow: none;
        }
    </style>
</head>
<body>

    <div id="card">？</div>
    <button onclick="pickCategory()">あそびをえらぶ</button>

    <script>
        const categories = [
            { name: "つくる", color: "#FFD700", border: "#E6C200" }, // 黄色
            { name: "うごく", color: "#FF6347", border: "#E55940" }, // 赤
            { name: "音を出す", color: "#ADFF2F", border: "#9ACD32" }, // 黄緑
            { name: "なりきる", color: "#DA70D6", border: "#BA55D3" }, // 紫
            { name: "探す", color: "#87CEEB", border: "#79B9D1" }    // 水色
        ];

        function pickCategory() {
            const card = document.getElementById('card');
            const random = categories[Math.floor(Math.random() * categories.length)];
            
            card.innerText = random.name;
            card.style.borderColor = random.border;
            document.body.style.backgroundColor = random.color + "33"; // 透明度を加えた背景色
        }
    </script>
</body>
</html>
