<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Storage Form</title>
</head>
<body>

    <h1>Data Storage Form</h1>

    <form id="dataForm">
        <label for="allData">All Data:</label>
        <textarea id="allData" name="allData" rows="20" cols="50" required></textarea>
        <br>

        <button type="button" onclick="saveData()">Save</button>
    </form>

    <script>
        // Save data to local storage
        function saveData() {
            var allData = document.getElementById('allData').value;

            // Split data into Week, Month, and Quarter
            var weekData = allData.split('# Week')[1]?.split('# Month')[0]?.trim();
            var monthData = allData.split('# Month')[1]?.split('# Quater')[0]?.trim();
            var quarterData = allData.split('# Quater')[1]?.trim();

            // Save data to local storage
            localStorage.setItem('weekcard', weekData);
            localStorage.setItem('monthcard', monthData);
            localStorage.setItem('quatercard', quaterData);

            alert('Data saved to local storage!');
        }
    </script>

</body>
</html>
