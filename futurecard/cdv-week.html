<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Viewer</title>
  <style>
    .cardsContainer {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      white-space: nowrap;
      margin: 0 auto; /* 中央寄せのために追加 */
    }

    .card {
      background-color: #e8f2f198;
      padding: 10px;
      margin-right: 10px;
      width: 300px; 
      height: 150px; 
      flex: 0 0 auto;
      border-radius: 10px;
      box-shadow: 5px 5px 5px #bfc8c7e0;
    }

    .cardsContainer::-webkit-scrollbar {
      width: 12px;
    }

    .cardsContainer::-webkit-scrollbar-thumb {
      background-color: #587dc33f; /* カードの背景色と同じに設定 */
      border-radius: 6px;
      border: 0px solid #ffffff; /* グリップの境界線の色 */
    }

    .cardsContainer::-webkit-scrollbar-track {
      background-color: #ffffff; /* スクロールバーのトラックの色 */
      border-radius: 6px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="cardsContainer" id="cardsContainer"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // ローカルストレージからデータを読み込む
      const savedText = localStorage.getItem("card");
      const cardsContainer = document.getElementById("cardsContainer");

      // データがあればカードを生成して表示する
      if (savedText) {
        const lines = savedText.split('\n');
        let isInWeekSection = false; // Weekセクション内かどうかのフラグ
        let currentCard = null;

        for (const line of lines) {
          if (line.startsWith("# Week")) {
            isInWeekSection = true;
          } else if (line.startsWith("# Month")) {
            // Monthセクションまで来たら処理を終了
            break;
          } else if (isInWeekSection && line.startsWith("## ")) {
            // Weekセクション内の"## "で始まる行がカードの開始
            if (currentCard !== null) {
              cardsContainer.appendChild(currentCard);
            }

            currentCard = document.createElement("div");
            currentCard.classList.add("card");
            const title = document.createElement("h2");
            title.textContent = line.substring(3).trim();
            currentCard.appendChild(title);
          } else if (currentCard) {  // nullでない場合にのみ実行
            // カードの中身にテキストを追加
            const paragraph = document.createElement("p");
            paragraph.textContent = line;
            currentCard.appendChild(paragraph);
          }
        }

        // 最後のカードを表示
        if (currentCard !== null) {
          cardsContainer.appendChild(currentCard);
        }
      }
    });
  </script>
</body>
</html>
