<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Editor</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // ページ読み込み時にローカルストレージからデータを読み込む
            const savedWeekCard = localStorage.getItem("weekcard");
            const savedMonthCard = localStorage.getItem("monthcard");
            const savedQuaterCard = localStorage.getItem("quatercard");

            const weekCardInput = document.getElementById("weekCardInput");
            const monthCardInput = document.getElementById("monthCardInput");
            const quaterCardInput = document.getElementById("quaterCardInput");

            // ローカルストレージに保存されたデータがあれば表示する
            if (savedWeekCard) {
                weekCardInput.value = savedWeekCard;
            }

            if (savedMonthCard) {
                monthCardInput.value = savedMonthCard;
            }

            if (savedQuaterCard) {
                quaterCardInput.value = savedQuaterCard;
            }

            // テキスト入力時にローカルストレージにデータを保存する
            weekCardInput.addEventListener("input", function () {
                localStorage.setItem("weekcard", weekCardInput.value);
            });

            monthCardInput.addEventListener("input", function () {
                localStorage.setItem("monthcard", monthCardInput.value);
            });

            quaterCardInput.addEventListener("input", function () {
                localStorage.setItem("quatercard", quaterCardInput.value);
            });
        });
    </script>
    <style>
        /* Add your styles here */
    </style>
</head>

<body>
    <textarea id="weekCardInput" rows="30" cols="30"></textarea>
    <textarea id="monthCardInput" rows="30" cols="30"></textarea>
    <textarea id="quaterCardInput" rows="30" cols="30"></textarea>

</html>
