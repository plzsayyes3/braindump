<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawer Menu Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #drawer-container {
      display: flex;
    }

    #drawer {
      width: 0;
      height: 100vh;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      color: white;
      position: fixed;
      z-index: 1;
    }

    #drawer a {
      padding: 15px 32px;
      text-decoration: none;
      font-size: 20px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    #drawer a:hover {
      background-color: #555;
    }

    #main {
      flex: 1;
      padding: 16px;
    }

    #open-button {
      font-size: 30px;
      cursor: pointer;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 2;
    }
  </style>
</head>
<body>

  <button id="open-button" onclick="openDrawer()">☰</button>

  <div id="drawer-container">
    <div id="drawer">
      <a href="#" onclick="closeDrawer()">✕</a>

      <textarea></textarea>
    </div>

    <div id="main">
      <h1>Main Content</h1>
      <p>This is the main content of the page.</p>
    </div>
  </div>

  <script>
    function openDrawer() {
      document.getElementById("drawer").style.width = "250px";
    }

    function closeDrawer() {
      document.getElementById("drawer").style.width = "0";
    }
  </script>
</body>
</html>
