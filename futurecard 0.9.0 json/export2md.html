<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to HTML Table</title>
</head>
<body>

<script>
    // ここにJSONデータを入力してください
    var cardData1 = {
        "title": "Table Title",
        "items": [
            {"id": 1, "name": "Item 1", "price": 10},
            {"id": 2, "name": "Item 2", "price": 20},
            {"id": 3, "name": "Item 3", "price": 30}
        ]
    };

    // JSONデータをHTMLテーブルに変換する関数
    function jsonToTable(jsonData) {
        var tableHtml = "<table border='1'>";
        
        // 1行目にtitleを追加
        tableHtml += "<tr><th colspan='3'>" + jsonData.title + "</th></tr>";
        
        // 2行目にitemsをテーブルの行に変換
        for (var i = 0; i < jsonData.items.length; i++) {
            var item = jsonData.items[i];
            tableHtml += "<tr><td>" + item.id + "</td><td>" + item.name + "</td><td>" + item.price + "</td></tr>";
        }
        
        tableHtml += "</table>";
        return tableHtml;
    }

    // HTMLにテーブルを挿入
    document.write(jsonToTable(cardData1));
</script>

</body>
</html>
