<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to PDF</title>
    <!-- Include required libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>

    <script>
        // Sample JSON data
        const cardData1 = {
            "title": ["Title1", "Title2", "Title3"],
            "items": [
                ["Data1-1", "Data1-2", "Data1-3"],
                ["Data2-1", "Data2-2", "Data2-3"],
                // Add more rows as needed
            ]
        };

        const cardData2 = {
            "title": ["TitleA", "TitleB", "TitleC"],
            "items": [
                ["DataA-1", "DataA-2", "DataA-3"],
                ["DataB-1", "DataB-2", "DataB-3"],
                // Add more rows as needed
            ]
        };

        const cardData3 = {
            "title": ["TitleX", "TitleY", "TitleZ"],
            "items": [
                ["DataX-1", "DataX-2", "DataX-3"],
                ["DataY-1", "DataY-2", "DataY-3"],
                // Add more rows as needed
            ]
        };

        // Function to convert JSON data to HTML table
        function jsonToTable(jsonData) {
            let table = '<table border="1">';
            table += '<tr><th>' + jsonData.title.join('</th><th>') + '</th></tr>';
            for (const row of jsonData.items) {
                table += '<tr><td>' + row.join('</td><td>') + '</td></tr>';
            }
            table += '</table>';
            return table;
        }

        // Function to convert HTML to PDF
        function htmlToPdf(html) {
            const pdf = new jsPDF();
            pdf.fromHTML(html, 15, 15);
            pdf.save('output.pdf');
        }

        // Handle button click for cardData1
        document.getElementById('btnCardData1').addEventListener('click', function() {
            const htmlTable = jsonToTable(cardData1);
            htmlToPdf(htmlTable);
        });

        // Handle button click for cardData2
        document.getElementById('btnCardData2').addEventListener('click', function() {
            const htmlTable = jsonToTable(cardData2);
            htmlToPdf(htmlTable);
        });

        // Handle button click for cardData3
        document.getElementById('btnCardData3').addEventListener('click', function() {
            const htmlTable = jsonToTable(cardData3);
            htmlToPdf(htmlTable);
        });
    </script>

    <!-- Buttons to trigger PDF generation -->
    <button id="btnCardData1">Generate PDF for cardData1</button>
    <button id="btnCardData2">Generate PDF for cardData2</button>
    <button id="btnCardData3">Generate PDF for cardData3</button>

</body>
</html>
