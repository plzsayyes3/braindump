<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>強化版メモ帳</title>
    <style>
        /* Base styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Main content container */
        .note-app {
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 700px;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 20px;
            flex-grow: 1; /* Make it take up remaining vertical space */
            display: flex;
            flex-direction: column;
        }
        
        /* Title and headings */
        h1 {
            text-align: center;
            color: #fff;
            font-size: 1.8em; /* Adjusted for mobile */
            margin-bottom: 20px;
        }
        
        /* Input area */
        .input-group {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            margin-bottom: 15px; /* Added spacing */
        }
        
        #note-textarea {
            width: 100%;
            height: 100%; /* Make textarea fill available space */
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 1em;
            line-height: 1.6; /* Improved line spacing for readability */
            background-color: #2b2b2b;
            color: #e0e0e0;
            box-sizing: border-box;
            resize: none; /* Disable manual resize */
            transition: border-color 0.3s;
        }
        
        #note-textarea:focus {
            outline: none;
            border-color: #0099ff;
        }
        
        /* Button group */
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            width: 100%;
        }
        
        .button-group button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            color: #fff;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: none; /* Remove button shadow */
        }
        
        #save-button {
            background-color: #4CAF50; /* Green color for save button */
        }
        
        #save-button:hover {
            background-color: #45a049;
        }
        
        #share-button {
            background-color: #2196F3; /* Blue color for share button */
        }
        
        #share-button:hover {
            background-color: #0b7dda;
        }
        
        /* Status message */
        .status-message {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="note-app">
    <h1 id="note-title"></h1>

    <div class="input-group">
        <textarea id="note-textarea" placeholder="ここにメモを書く..."></textarea>
    </div>

    <div class="button-group">
        <button id="save-button">保存</button>
        <button id="share-button">共有</button>
    </div>
    <p class="status-message" id="status-message"></p>
</div>

<script>
    // JavaScriptコードをここに書く
    document.addEventListener('DOMContentLoaded', () => {
        const noteTitle = document.getElementById('note-title');
        const noteTextarea = document.getElementById('note-textarea');
        const saveButton = document.getElementById('save-button');
        const shareButton = document.getElementById('share-button');
        const statusMessage = document.getElementById('status-message');

        // 今日の日付をタイトルに設定
        const today = new Date();
        const year = today.getFullYear();
        const month = today.getMonth() + 1;
        const day = today.getDate();
        noteTitle.textContent = `${year}年${month}月${day}日のメモ`;

        // メモを読み込む
        function loadNote() {
            const savedNote = localStorage.getItem('noteContent');
            if (savedNote) {
                noteTextarea.value = savedNote;
            }
        }

        // メモを保存する
        function saveNote() {
            localStorage.setItem('noteContent', noteTextarea.value);
            showStatusMessage('メモを保存しました！');
        }

        // ステータスメッセージを表示する
        function showStatusMessage(message) {
            statusMessage.textContent = message;
            setTimeout(() => {
                statusMessage.textContent = '';
            }, 3000); // 3秒後にメッセージを消す
        }

        // 共有ボタンの処理
        function shareNote() {
            const noteContent = noteTextarea.value;
            const textToShare = noteContent;

            if (noteContent.trim() === '') {
                showStatusMessage('共有するメモがありません。');
                return;
            }

            // クリップボードにテキストをコピー
            navigator.clipboard.writeText(textToShare)
                .then(() => {
                    showStatusMessage('メモをクリップボードにコピーしました！');
                })
                .catch(err => {
                    console.error('クリップボードへのコピーに失敗しました', err);
                    showStatusMessage('コピーに失敗しました。');
                });
        }

        // イベントリスナーを設定
        saveButton.addEventListener('click', saveNote);
        shareButton.addEventListener('click', shareNote);

        // ページ読み込み時にメモを読み込む
        loadNote();
    });
</script>

</body>
</html>
